<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Contacto - Mi Agencia</title>
    <link rel="stylesheet" href="/src/styles/tailwind.css">
  </head>
  <body class="bg-gray-50 text-gray-900">
    <!-- El header y el footer se cargan dinámicamente desde main.js -->

    <!--<main class="pt-24 p-12 text-center">-->
    <main class="pt-24 p-12 mb-24 max-w-3xl mx-auto">
      <h1 class="text-3xl font-bold text-teal-600 text-center">Contáctanos</h1>
      <p class="mt-4 text-gray-700">Encuéntranos en nuestras redes sociales:</p>
      <div class="flex justify-center gap-6 mt-6">
        <a href="https://facebook.com" target="_blank" aria-label="Facebook">Facebook
          <img src="/AlphaLoop/icons/facebook.svg" class="w-8 h-8 hover:scale-110 transition" />
        </a>
        <a href="https://instagram.com" target="_blank" aria-label="Instagram">Instagram
          <img src="/AlphaLoop/icons/instagram.svg" class="w-8 h-8 hover:scale-110 transition" />
        </a>
        <a href="https://wa.me/1136575147" target="_blank" aria-label="WhatsApp">WhatsApp
          <img src="/AlphaLoop/icons/whatsapp.svg" class="w-8 h-8 hover:scale-110 transition" />
        </a>
      </div>

      <p class="mt-4 text-gray-700">Si prefieres puedes contactarnos por el siguiente formulario
        y nos pondremos en contacto contigo a la brevedad:</p>
      <!-- Formulario de contacto -->
      <form action="http://localhost:3000/send" method="POST" class="mt-8 bg-white shadow-lg rounded-lg p-8 space-y-6">
        <!-- Campos nombre -->
        <div class="mb-4">
          <label for="nombre" class="block text-gray-700 font-medium">Nombre</label>
          <input type="text" id="nombre" name="nombre" required
                 class="mt-2 w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-600">
        </div>
        <!-- Campos apellido -->
        <div class="mb-4">
          <label for="apellido" class="block text-gray-700 font-medium">Apellido</label>
          <input type="text" id="apellido" name="apellido" required
                 class="mt-2 w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-600">
        </div>
        <!-- Campos teléfono -->
        <div class="mb-4">
          <label for="telefono" class="block text-gray-700 font-medium">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" required
                 class="mt-2 w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-600">
        </div>
        <!-- Campos email -->
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-medium">Email</label>
          <input type="email" id="email" name="email" required
                 class="mt-2 w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-600">
        </div>
        <!-- Campos mensaje -->
        <div class="mb-4">
          <label for="mensaje" class="block text-gray-700 font-medium">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="4" required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-600"></textarea>
        </div>
        <!-- Botón enviar -->
        <button type="submit"
            class="w-full bg-teal-600 text-white font-semibold px-6 py-3 rounded hover:bg-teal-700 transition">
          Enviar
        </button>
      </form>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
