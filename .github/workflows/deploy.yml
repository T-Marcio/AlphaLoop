name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Determine VITE_BASE
        run: |
          REPO="${GITHUB_REPOSITORY##*/}"
          OWNER="${GITHUB_REPOSITORY%%/*}"
          if [ "$REPO" = "${OWNER}.github.io" ]; then
            echo "VITE_BASE=/" >> $GITHUB_ENV
          else
            echo "VITE_BASE=/${REPO}/" >> $GITHUB_ENV
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy static `src` files into docs
        run: |
          echo "Copying src/components and src/pages into docs..."
          mkdir -p docs/src
          if [ -d src/components ]; then
            cp -R src/components docs/src/ || true
          fi
          if [ -d src/pages ]; then
            cp -R src/pages docs/src/ || true
          fi
          # ensure favicon exists to avoid 404
          if [ ! -f docs/favicon.ico ]; then
            touch docs/favicon.ico
          fi

      - name: Debug: show git remote and files
        run: |
          echo "-- git --"
          git --version || true
          git remote -v || true
          echo "-- ls docs --"
          ls -la docs || true
          echo "-- check gh repo --"
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
          echo "GITHUB_REF=$GITHUB_REF"


      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./docs
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
          allow_empty_commit: true
